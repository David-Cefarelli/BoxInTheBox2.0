<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso a Box In The Box</title>
  <style>
    /* Estilos Generales */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #8B0000, #B22222);
      color: #fff;
      text-align: center;
    }

    /* Contenedor Principal */
    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* Logo y Texto */
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-left: 10px;
    }

    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
    }

    .container h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* Botón de Ingreso */
    .button-container {
      position: relative;
    }

    .button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #B22222;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #D32F2F;
    }

    /* Efecto de Cargando */
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    /* Animación de Carga */
    .loading-animation {
      display: none;
      margin-top: 10px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid transparent;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo y Texto -->
    <div class="logo-container">
      <img src="./img/logo.png" alt="Logo" class="logo-img"> <!-- Reemplaza "ruta-al-logo.png" con la ruta a tu logo -->
      <div class="logo-text">Box In The Box</div>
    </div>

    <h1>Bienvenido</h1>
    <p>Descubre productos exclusivos en nuestra tienda.</p>

    <!-- Botón de Ingreso con Animación de Carga -->
    <div class="button-container">
      <a href="#" class="button" onclick="startLoading()">Ingresar</a>
      <div class="loading-animation" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <script>
    function startLoading() {
      // Ocultar el botón e iniciar la animación de carga
      document.querySelector('.button').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      // Simulación de carga y redirección
      setTimeout(() => {
        window.location.href = "./html/index.html";
      }, 2000);
    }
  </script>
</body>
</html>
